<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Virtuasthenics</title>
	<link rel="stylesheet" type="text/css" href="css/inicio.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="/inicio.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md fixed-top top-nav">
		<div class="container">
			<a class="navbar-brand" href="/"><strong>Virtuasthenics</strong></a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="/actividades">Actividades</a></li>
					<li class="nav-item"><a class="nav-link" href="/entrenamientos">Entrenamientos</a></li>
					<li class="nav-item active"><a class="nav-link" href="/dietas">Dietas</a></li>
<!-- 					<li class="nav-item"><a class="nav-link" href="#">Precios</a></li> -->
<!-- 					<li class="nav-item"><a class="nav-link" href="#">FAQ's</a></li> -->
					<li class="nav-item"><a class="nav-link" href="/contacto">Contacto</a></li>
					</li>
				</ul>
				&nbsp;
				&nbsp;
				&nbsp;
				{{#showInfoUser}}
				<div class="navbar-user">
					<table>
						<tr>
							<td>
								<p id="userNameField" style="color: #FFFFFF; margin-bottom: 25px;">
									<u>
										Usuario: {{user}}
									</u>
								</p>
							</td>
							&nbsp;
							<td>
								<form action="/usuario" method="get">
									<button type="submit" style="margin-bottom: 25px;"><img src="icons/user.png" width="20px" height="20px"/></button>
									<input type="hidden" name="_csrf" value="{{token}}"/>
								</form>
							</td>
							&nbsp;
							<td>
								<form action="/shutdown" method="post">
									<button type="submit" style="margin-bottom: 25px;"><img src="icons/logout.png" width="20px" height="20px"/></button>
									<input type="hidden" name="_csrf" value="{{token}}"/>
								</form>
							</td>
						</tr>
					</table>
				</div>
				{{/showInfoUser}}
			</div>
		</div>
	</nav>

	<!-- Intro Seven -->
	<section class="intro">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block img-fluid" alt="Virtuasthenics"
					src="imgs/weightlifting.jpg" border="0" alt="">
				<div class="carousel-caption" style="text-align: left; width:85%; overflow: auto;">
					<div>
						<table>
							<tr>
								<td style="width: 380px;">
									<h3>Insertar alimento nuevo a dieta:</h3>
								</td>
							</tr>
							<tr>
								<td>
									<form action="/insertarAlimentoDieta" method=post>
										<div class="row" style="padding-left: 15px;">
											<div class="col-xs-6">
												<label for="nombreAlimento">Nombre alimento: </label>
												<input type="text" name="nombreAlimento" class="form-control" required>
											</div>
										</div>
										<br />
										<div class="row" style="padding-left: 15px;">
											<div class="col-xs-3">
												<label for="kcal">Kcal(s): </label>
												<input type="number" name="kcal" class="form-control" required>
											</div>
										</div>
										<br />
										<div class="row" style="padding-left: 15px;">
											<div class="col-xs-3">
												<label for="cantidad">Cantidad: </label>
												<input type="number" name="cantidad" class="form-control" required>
											</div>
										</div>
										<br />
										<div class="row" style="padding-left: 15px;">
											<div class="col-xs-3">
												<label for="hidratos">Hidratos: </label>
												<input type="number" name="hidratos" class="form-control" required>
											</div>
										</div>
										<br />
										<div class="row" style="padding-left: 15px;">
											<div class="col-xs-3">
												<label for="proteinas">Proteinas: </label>
												<input type="number" name="proteinas" class="form-control" required>
											</div>
										</div>
										<br />
										<div class="row" style="padding-left: 15px;">
											<div class="col-xs-3">
												<label for="grasas">Grasas: </label>
												<input type="number" name="grasas" class="form-control" required>
											</div>
										</div>
										<br />
										
										<div>
											<input type="hidden" name="idDietaAlimentos"
												value="{{idDietaAlimentos}}" class="form-control">
										</div>
										
										<div style="text-align: left;">
											<button type="submit" title="Insertar"
												class="btn btn-default btn-xs">
												<img src="icons/disk.png" />
											</button>
										</div>
										<input type="hidden" name="_csrf" value="{{token}}">
									</form>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- SCRIPTS -->
	<script type="text/javascript">
		$(window).scroll(function() {
			var scroll = $(window).scrollTop();

			if (scroll >= 100) {
				$(".top-nav").addClass("light-header");
				document.getElementById('userNameField').style.color = "#000000";
			} else {
				$(".top-nav").removeClass("light-header");
				document.getElementById('userNameField').style.color = "#FFFFFF";
			}
		});
	</script>
	
</body>
</html>
