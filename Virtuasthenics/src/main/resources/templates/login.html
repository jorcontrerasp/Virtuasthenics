<!DOCTYPE html>
<html lang="en">

<title>Virtuasthenics</title>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
<meta charset="ISO-8859-1">
<title>Virtuasthenics</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<link href="https://fonts.googleapis.com/css?family=Lobster"
	rel="stylesheet">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body background="imgs/weightlifting.jpg">
	<div class="container-fluid">
		<div class="container">
			<h2 class="text-center" id="title">Virtuasthenics Login</h2>
			<p style="text-align: right;">
				<a class="nav-link" title="Volver a inicio" href="/">
					<img src="icons/arrow_undo.png" />
				</a>
			</p>
			<hr>
			<div class="row">
				<div class="col-md-5">
					<form method="post" action="/registrarse">
						<fieldset>
							<p class="text-uppercase pull-center">REGISTRATE</p>
							<div class="form-group">
								<input type="text" name="username_REG" id="username_REG"
									class="form-control input-lg" placeholder="Usuario">
							</div>

							<div class="form-group">
								<input type="email" name="email_REG" id="email_REG"
									class="form-control input-lg" placeholder="Correo electrónico">
							</div>
							<div class="form-group">
								<input type="password" name="password_REG" id="password_REG"
									class="form-control input-lg" placeholder="Contraseña">
							</div>
							<div class="form-group">
								<input type="password" name="password2_REG" id="password2_REG"
									class="form-control input-lg" placeholder="Repetir contraseña">
							</div>
							<div class="form-check">
								<label class="form-check-label"><input type="checkbox" name="accept" id="accept"
									class="form-check-input"> Acepto las condiciones y términos de Virtuasthenics
								</label>
							</div>
							<div>
								<input type="submit" class="btn btn-lg btn-primary   value="Crear cuenta">
							</div>
							
							<input type="hidden" name="_csrf" value="{{token}}">
							
						</fieldset>
					</form>
				</div>

				<div class="col-md-2">
					<!-------null------>
				</div>

				<div class="col-md-5">
					<form action="/login" method="post">
						<fieldset>
							<p class="text-uppercase">Acceso:</p>

							<div class="form-group">
								<input type="text" name="username" id="username"
									class="form-control input-lg" placeholder="Usuario">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password"
									class="form-control input-lg" placeholder="Contraseña">
							</div>
							<div>
								<input type="submit" class="btn btn-md" value="Iniciar sesión">
							</div>
							
							<input type="hidden" name="_csrf" value="{{token}}">
							
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<p class="text-center">
		</p>
	</div>
</body>
</html>
